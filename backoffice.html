<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ice Cream Parlour</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="./assets/personalized-bootstrap/backoffice-custom-bootstrap.css"
    />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-xl bg-tomato">
        <div class="container-fluid align-items-baseline">
          <a class="navbar-brand text-white" href="#"
            ><i class="bi bi-shop text-white fs-1"></i> GELATO SHOP</a
          >
          <button
            class="navbar-toggler bg-white"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link text-white"
                  aria-current="page"
                  href="./home.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active opacity-50" href="./backoffice.html"
                  >Backoffice</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <h1>TASTE YOUR FLAVOUR</h1>
      <section>
        <div class="container">
          <div class="row">
            <div class="col">
              <form>
                <div class="mb-3">
                  <label for="nameInput" class="form-label">Name</label>
                  <input
                    class="form-control"
                    id="nameInput"
                    required
                    placeholder="...write the name of your creation"
                    aria-describedby="emailHelp"
                  />
                </div>
                <div class="mb-3">
                  <label for="descriptionInput" class="form-label"
                    >Description</label
                  >
                  <input
                    class="form-control"
                    id="descriptionInput"
                    required
                    min="5"
                    placeholder="...few words to describe the incredible taste!"
                  />
                <div class="mb-3">
                  <label for="brandInput" class="form-label"
                    >Brand</label
                  >
                  <input
                    class="form-control"
                    id="brandInput"
                    required
                    placeholder="...Ben&Jerry's, Algida, HÃ¤agen-Dazs"
                  />
                <div class="mb-3">
                  <label for="imageInput" class="form-label"
                    >Image-URL</label
                  >
                  <input
                    class="form-control"
                    id="imageInput"
                    required
                    placeholder="https://image.migros.ch/mo-boxed/fairtrade-benjerry-chocolate-brownie.jpg"
                  />
                <div class="mb-3">
                  <label for="priceInput" class="form-label"
                    >Price</label
                  >
                  <input
                    class="form-control"
                    id="priceInput"
                    required
                    type="number"
                    placeholder="0"
                  />
                </div>
                <button
                  type="submit"
                  class="btn btn-outline-tomato text-bottle-green"
                >
                  Submit
                </button>
                <button
                  type="button"
                  class="btn btn-outline-tomato text-bottle-green"
                >
                  Reset
                </button>
              </form>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/scripts/backoffice.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ice Cream Parlour</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="./assets/personalized-bootstrap/home-custom-bootstrap.css"
    />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-xl bg-tomato">
        <div class="container-fluid align-items-baseline">
          <a class="navbar-brand text-white" href="#"
            ><i class="bi bi-shop text-white fs-1"></i> GELATO SHOP</a
          >
          <button
            class="navbar-toggler bg-white"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link active opacity-50"
                  aria-current="page"
                  href="./home.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="./backoffice.html"
                  >Backoffice</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <h1>DETAILS <i class="bi bi-balloon"></i></h1>
      <section class="p-4">
        <q>I scream, you scream, we all scream for ice cream!</q>
      </section>
      <section class="bg-bottle-green mt-2">
        <div class="container">
          <div class="row">
            `
            <div class="card h-100">
              <img
                src="${ice.imageUrl}"
                class="card-img-top d-flex flex-column"
              />
              <div class="card-body flex-grow-1">
                <h5 class="card-title">${ice.name}</h5>
                <h6 class="card-subtitle mb-2 text-body-secondary">
                  ${ice.price}<i class="bi bi-currency-euro"></i>
                </h6>
                <p class="card-text">${ice.description}</p>
              </div>
              <div
                class="btn-group"
                role="group"
                aria-label="Basic outlined example"
              >
                <button
                  type="button"
                  class="btn btn-outline-tomato"
                  id="edit-btn"
                >
                  Edit
                </button>
                <button
                  type="button"
                  class="btn btn-outline-tomato rounded-end-2"
                  id="delete-btn"
                >
                  Delete
                </button>
                <span
                  class="flex-grow-1 d-flex justify-content-end mx-3 opacity-50"
                  class="id-photo"
                  >ID:${ice._id}</span
                >
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/scripts/details.js"></script>
  </body>
</html>
